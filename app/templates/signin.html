<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>登录 - 尹伟豪的官方网站</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="/static/favicon.ico" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.prod.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.min.js"></script>
        <script src="/static/js/views/signin.js"></script>
    </head>

    <body class="uk-background-muted">
        <div
            uk-height-viewport
            class="uk-section uk-section-small uk-flex uk-flex-middle uk-text-center"
            style="min-height: calc((100vh - 80px) - 0px)"
        >
            <div class="uk-width-1-1">
                <div class="uk-container" style="max-width: 330px">
                    <i style="font-size: 50px; color: #444">yinwwwhao</i>
                    <p class="uk-text-lead">登录</p>
                    <div id="app">
                        <form @submit.prevent="submit">
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                    <input
                                        v-model="email"
                                        class="uk-input"
                                        type="text"
                                        placeholder="电子邮箱"
                                    />
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input
                                        v-model="passwd"
                                        class="uk-input"
                                        type="password"
                                        placeholder="密码"
                                    />
                                </div>
                            </div>
                            <div class="uk-margin">
                                <button
                                    type="submit"
                                    class="uk-button uk-button-primary uk-width-1-1"
                                >
                                    登录
                                </button>
                            </div>
                            <div id="error"></div>
                            <p class="uk-margin-medium-top">
                                <a href="/" style="text-decoration: none">尹伟豪的官方网站</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
